<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ルート案内</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>さいたまIT・WEB専門学校までのルート</h1>
    </header>

    <main class="main-content">
        
        <div class="map-container">
            <button class="guidance-button">
                <div class="icon-circle">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="text-box">
                    <span class="main-text">リアルタイム案内</span>
                    <span class="sub-text">を開始する</span>
                </div>
            </button>
        </div>

        <div class="next-location-bar">
            <div class="location-info">
                <p class="label">次に近い場所</p>
                <p class="dots">○○○○○○○○○○○○○○○○。</p>
            </div>
            <div class="refresh-icon">
                <i class="fa-solid fa-rotate"></i>
            </div>
        </div>

        <div class="info-section">
            <div class="info-row">
                <h2>利用可能時間</h2>
                <p class="time-text">朝9:00〜夜21:00</p>
            </div>
            <hr class="divider">
            <div class="info-row">
                <h2>補足</h2>
                <div class="supplement-text">
                    <span>・月〜金使用可能</span>
                    <span>・祝日使用不可</span><br>
                    <span>・毎週土日使用不可</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-actions">
        <button class="action-btn">
            <i class="fa-solid fa-phone-volume"></i>
            <span>救急連絡</span>
        </button>
        <button class="action-btn">
            <i class="fa-solid fa-kit-medical"></i>
            <span>応急処置</span>
        </button>
    </footer>

</body>
</html>
